<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --bg-color: #f0f2f5;
      --text-color: #333;
      --header-bg: #0056b3;
      --button-bg: #007bff;
    }

    [data-theme="dark"] {
      --bg-color: #1e1e1e;
      --text-color: #f9f9f9;
      --header-bg: #222;
      --button-bg: #444;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    header {
      background-color: var(--header-bg);
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 600;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #003d80;
    }

    main {
      flex-grow: 1;
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }

    main h2 {
      font-weight: 600;
      margin-bottom: 30px;
      color: var(--text-color);
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    button {
      background-color: var(--button-bg);
      border: none;
      color: white;
      padding: 15px 35px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 123, 255, 0.4);
    }

    button:hover {
      background-color: #0056b3;
      box-shadow: 0 6px 12px rgba(0, 86, 179, 0.6);
    }

    .tip-box, .stats {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin: 15px 0;
      text-align: left;
    }

    .tip-box {
      background: #fff9e6;
      color: #705000;
    }

    .dark .tip-box {
      background: #33301c;
      color: #ffeb99;
    }

    .dark .stats {
      background: #2c2c2c;
    }

    .theme-toggle {
      background: none;
      border: 2px solid white;
      color: white;
      border-radius: 6px;
      padding: 5px 10px;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      main {
        padding: 20px 10px;
      }

      button {
        width: 100%;
        max-width: 300px;
        padding: 15px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome back, {{ username }} üëã</h1>
    <div>
      <button class="theme-toggle" onclick="toggleTheme()">üåì Toggle Theme</button>
      <!-- <button >Logout<a href="{{ url_for('logout') }}"></a></button> -->
    </div>
  </header>

  <main>
    <h2>Your Dashboard</h2>

    <!-- <div class="stats">
      <p>üìö Assignments Generated: <strong>{{ assignment_count or '12' }}</strong></p>
      <p>üë®‚Äçüéì Students Processed: <strong>{{ student_count or '35' }}</strong></p>
    </div> -->

    <div class="btn-container">
      <button onclick="window.location.href='/previous_papers'">
        <i class="fas fa-folder-open"></i> Previous Assignments
      </button>
      <button onclick="window.location.href='/upload_marksheet'">
        <i class="fas fa-file-upload"></i> Generate New Questions
      </button>
    </div>

    <div class="tip-box">
      üí° Tip: You can generate two levels of questions (easy/difficult) using AI models like Gemini and Groq!
    </div>
  </main>

  <script>
    function toggleTheme() {
      const body = document.body;
      body.classList.toggle('dark');
      document.documentElement.setAttribute(
        'data-theme',
        body.classList.contains('dark') ? 'dark' : 'light'
      );
    }
  </script>
</body>
</html>
