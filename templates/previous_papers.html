<!DOCTYPE html>
<html>
<head>
    <title>Previous Question Papers</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/previous_papers.css') }}">
</head>
<body>
    <h2>Your Previously Generated Assignments</h2>
    <ul>
        {% for paper in papers %}
            <li>
                {{ paper.title }} - Created on {{ paper.created_at.strftime('%Y-%m-%d %H:%M') if paper.created_at else 'Unknown Date' }}
                <a href="{{ url_for('download_paper', paper_id=paper.id) }}">Download</a>
            </li>
        {% endfor %}
    </ul>
    <nav>
        <!-- Other navigation links -->
        <a href="{{ url_for('logout') }}">Logout</a>
    </nav>
</body>
</html>
